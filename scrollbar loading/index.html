<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollBar-Loading-animatable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <h1>Online Coders</h1>
        </header>
        <div class="loading"></div>
        <div class="box">
            <h1>Section-1</h1>
        </div>
        <div class="box">
            <h1>Section-2</h1>
        </div>
        <div class="box">
            <h1>Section-3</h1>
        </div>
        <div class="box">
            <h1>Section-4</h1>
        </div>
        <div class="box">
            <h1>Section-5</h1>
        </div>
    </section>
    <script>
        var loading = document.querySelector('.loading');
    var before = loading.querySelector(':before');
        window.addEventListener('scroll',()=>{
            var maxScroll = document.body.scrollHeight - window.innerHeight;
            var currentScroll = window.scrollY;
            var scrollProgress = (currentScroll / maxScroll *100);
            console.log(scrollProgress);
            loading.style.setProperty('--scroll',scrollProgress +'%');
        })
    </script>
</body>
</html>
